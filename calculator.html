<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <h1 id="heading">CALCULATOR</h1>

    <div class="container">
        <div class="cal">

            <input type="text" id="txt">

            <button type="button" class="button" onclick="clear()">C</button>
            <button type="button" class="button" onclick="xsquare()">x<sup>2</sup></button>
            <button type="button" class="button" onclick="multiplication()">*</button>
            <button type="button" class="button" onclick="addition()">+</button>

            <button type="button" class="button" onclick="seven()">7</button>
            <button type="button" class="button" onclick="eight()">8</button>
            <button type="button" class="button" onclick="nine()">9</button>
            <button type="button" class="button" onclick="substarction()">-</button>

            <button type="button" class="button" onclick="four()">4</button>
            <button type="button" class="button" onclick="five()">5</button>
            <button type="button" class="button" onclick="six()">6</button>
            <button type="button" class="button" onclick="division()">/</button>

            <button type="button" class="button" onclick="one()">1</button>
            <button type="button" class="button" onclick="two()">2</button>
            <button type="button" class="button" onclick="three()">3</button>
            <button type="button" class="button" onclick="percentage()">%</button>

            <button type="button" class="buttonzero" onclick="zero()">0</button>
            <button type="button" class="button" onclick="dot()">.</button>
            <button type="button" class="button" onclick="equal()">=</button>           

        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
