<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>

<body>
    <h1>The onclick Event</h1>
    
    <input type="text" id="txt">
    <button onclick="one()">1</button>
   
    <script>
        function one() {
            document.getElementById("txt").value = "Hello World";
        }
    </script>
</body>

</html
