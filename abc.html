<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider-images</title>
    <link rel="stylesheet" href="abc.css">
</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="js-image/a.png" style="width: 700px; height: 393px;">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="js-image/b.png" style="width: 700px; height: 393px;">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="js-image/c.png" style="width: 700px; height: 393px;">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="js-image/d.png" style="width: 700px; height: 393px;">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="js-image/e.png" style="width: 700px; height: 393px;">
        </div>
        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="js-image/f.png" style="width: 700px; height: 393px;">
        </div>

        <a class="prev" onclick="plusSlides(-1)">PREVIOUS</a>
        <a class="next" onclick="plusSlides(1)">NEXT</a>

    </div>
    <br>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) 
            { 
                slideIndex = 1 
            }


            if (n < 1) 
            { 
                slideIndex = slides.length 
            }

            
            for (i = 0; i < slides.length; i++) 
            {
                slides[i].style.display = "none";
            }
        
            slides[slideIndex - 1].style.display = "block";
        }
    </script>

</body>

</html>
